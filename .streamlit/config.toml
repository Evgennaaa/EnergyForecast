[theme]
# Shadcn-ui inspired theme
primaryColor = "#0EA5E9"  # Sky blue accent
backgroundColor = "#0F172A"  # Slate 900 - dark background
secondaryBackgroundColor = "#1E293B"  # Slate 800 - card background
textColor = "#F1F5F9"  # Slate 100 - light text
font = "Inter, system-ui, -apple-system, sans-serif"

[server]
headless = false
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false


